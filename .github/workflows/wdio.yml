name: WDIO tests
on:
  push:
    branches: [ main, master ]
jobs:
  wdio-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Run WDIO test chrome
      run: npm run wdio:chrome