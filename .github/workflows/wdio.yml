name: Run WDIO Tests and Upload Allure Reports for Cypress Real World App
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: main

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.1

      - name: Checkout Website Repository
        uses: actions/checkout@v4
        with:
          repository: cypress-io/cypress-realworld-app
          path: ./cypress-realworld-app

      - name: Start Locally Website
        run: |
          cd cypress-realworld-app
          npm install yarn@latest -g 
          yarn install
          yarn dev
        timeout-minutes: 3

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run wdio:e2e:run:chrome

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/allure-reports/chrome
